[package]
authors = ["Bastien Dejean <nihilhill@gmail.com>"]
name = "plato"
version = "0.8.4"
edition = "2018"

[[bin]]
name = "plato"
path = "src/main.rs"

[[bin]]
name = "plato-import"
path = "src/importer.rs"
required-features = ["importer"]

[[bin]]
name = "plato-emulator"
path = "src/emulator.rs"
required-features = ["emulator"]

[[bin]]
name = "article_fetcher"
path = "src/fetcher.rs"
required-features = ["fetcher"]

[dependencies]
bitflags = "1.2.1"
downcast-rs = "1.1.1"
fnv = "1.0.6"
lazy_static = "1.4.0"
libc = "0.2.69"
png = "0.16.3"
regex = "1.3.7"
serde = { version = "1.0.106", features = ["derive"] }
serde_json = "1.0.52"
titlecase = "1.1.0"
unicode-normalization = "0.1.12"
rand = "0.7.3"
toml = "0.5.6"
zip = "0.5.5"
kl-hyphenate = "0.7.2"
entities = "1.0.1"
paragraph-breaker = "0.4.3"
rand_xorshift = "0.2.0"
xi-unicode = "0.2.0"
septem = "1.0.1"
byteorder = "1.3.4"
flate2 = "1.0.14"
levenshtein = "1.0.4"
nix = "0.17.0"
indexmap = { version = "1.3.2", features = ["serde-1"] }
twox-hash = "1.5.0"
anyhow = "1.0.28"
thiserror = "1.0.16"
walkdir = "2.3.1"
globset = "0.4.5"
filetime = "0.2.9"

[dependencies.getopts]
version = "0.2.21"
optional = true

[dependencies.reqwest]
version = "0.10.4"
features = ["rustls-tls", "json", "blocking"]
default-features = false
optional = true

[dependencies.chrono]
features = ["serde"]
version = "0.4.11"

[dependencies.sdl2]
version = "0.34.0"
optional = true

[dependencies.crossbeam-channel]
version = "0.4.2"
optional = true

[dependencies.signal-hook]
version = "0.1.13"
optional = true

[features]
importer = ["getopts"]
emulator = ["sdl2"]
fetcher = ["reqwest", "crossbeam-channel", "signal-hook"]
